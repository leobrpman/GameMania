<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>GameMania - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container position_header">
            <a href="#"><img class="logo" src="../GameMania/img/Logo.svg" alt="Logo Game Mania"></a>
            <nav class="icons">
                <a href="#"><img class="icon1200" src="../GameMania/img/help.svg" alt="Fale Conosco"></a>
                <a href="#"><img class="icon1200" src="../GameMania/img/login.svg" alt="Login"></a>
                <a href="#"><img class="icon1200" src="../GameMania/img/carrinho.svg" alt="Carrinho"></a>
            </nav>
        </div>
    </header>

    <section class="secao_categorias">
        <div class="categorias container">
            <a href="#">PCs e Notebooks</a>
            <a href="#">Celulares</a>
            <a href="#">Jogos</a>
            <a href="#">Acessórios</a>
            <a href="#">Home Office</a>
            <a href="#">PC Gamer</a>
            <a href="#">Notícias</a>
            <a href="#">Sobre</a>
        </div>
    </section>

    <div class="banner">
        <div class="container banner_itens">
            <div class="texto_banner">
                <h1>Tudo para a sua melhor experiência em games</h1>
                <a href="#">Ver produtos</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
